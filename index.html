<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <title>To-do-Task Project by Rorisang Mathiba</title>
  </head>
  <body>
    <div class="container">
      <!-- Header section with app title and branding -->
      <header class="app-header">
        <h1 class="app-title">
          <i class="fas fa-heart"></i>
          My Planner
        </h1>
        <p class="app-subtitle">Organise your day with style</p>
      </header>
      <!-- Task input section - where users add new tasks -->
      <div class="input-section">
        <input
          type="text"
          id="taskInput"
          placeholder="What would you like to accomplish today?"
          maxlength="100"
        />
        <!-- Button to add new tasks -->
        <button class="add-btn" id="addBtn">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <!-- Statistics section showing task counts -->
    <div class="stats-section">
      <div class="stat-item">
        <span class="stat-number" id="totalTasks"> 0 </span>
        <span class="stat-label">Total Tasks</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="completedTasks">0</span>
        <span class="stat-label">Completed</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="pendingTasks">0</span>
        <span class="stat-label">Pending</span>
      </div>
    </div>

    <!-- Filter buttons to show different task views -->
    <div class="filter-section">
      <button class="filter-btn active" data-filter="all">All Tasks</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>
  </body>
</html>
