<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <title>To-do-Task Project by Rorisang Mathiba</title>
  </head>
  <body>
    <div class="container">
      <!-- Header section with app title and branding -->
      <header class="app-header">
        <h1 class="app-title">
          <i class="fas fa-heart"></i>
          My Planner
        </h1>
        <p class="app-subtitle">Organise your day with style</p>
      </header>
      <!-- Task input section - where users add new tasks -->
      <div class="input-section">
        <div class="input-container">
          <input
            type="text"
            id="taskInput"
            placeholder="What would you like to accomplish today?"
            maxlength="100"
          />
          <!-- Button to add new tasks -->
          <button class="add-btn" id="addBtn">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

      <!-- Statistics section showing task counts -->
      <div class="stats-section">
        <div class="stat-item">
          <span class="stat-number" id="totalTasks"> 0 </span>
          <span class="stat-label">Total Tasks</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="completedTasks">0</span>
          <span class="stat-label">Completed</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="pendingTasks">0</span>
          <span class="stat-label">Pending</span>
        </div>
      </div>

      <!-- Filter buttons to show different task views -->
      <div class="filter-section">
        <button class="filter-btn active" data-filter="all">All Tasks</button>
        <button class="filter-btn" data-filter="pending">Pending</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <!-- Main task list container -->
      <div class="task-section">
        <!-- This is where individual tasks will be dynamically added -->
        <ul class="task-list" id="taskList">
          <!-- Tasks will be inserted here by JavaScript -->
        </ul>

        <!-- Empty state message when no tasks exist -->
        <div class="empty-state" id="emptyState">
          <i class="fas fa-clipboard-list"></i>
          <h3>No tasks yet!</h3>
          <p>Add your first task above to get started</p>
        </div>
      </div>

      <!-- Clear completed tasks button -->
      <div class="action-section">
        <button class="clear-btn" id="clearCompleted" style="display: none">
          <i class="fas fa-trash-alt"></i>
          Clear Completed Tasks
        </button>
      </div>
    </div>

    <!-- Link to external JavaScript file - keeping logic separate for better organisation -->
    <script src="script.js"></script>
  </body>
</html>
